name: Build and Test

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.100-preview.1.24101.2'
  SOLUTION_FILE: SdkTestAutomation.sln
  TEST_PROJECT: SdkTestAutomation.Tests/SdkTestAutomation.Tests.csproj
  CONFIGURATION: Release

permissions:
  contents: read
  checks: write

jobs:
  deploy-conductor:
    uses: ./.github/workflows/deploy-conductor.yml

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore NuGet Packages
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build Solution
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: .
        if-no-files-found: error

  test:
    needs: [deploy-conductor, build]
    runs-on: ubuntu-latest
    steps:
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: .

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Run Tests
      run: dotnet test ${{ env.TEST_PROJECT }} \
        --configuration ${{ env.CONFIGURATION }} \
        --no-build \
        --no-restore \
        --logger "console;verbosity=minimal" \
        --logger "trx;LogFileName=test-results.trx" \
        --results-directory TestResults \
        --blame-hang-timeout 5m
      env:
        CONDUCTOR_API_URL: "http://localhost:8080/api"

    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults
        if-no-files-found: warn