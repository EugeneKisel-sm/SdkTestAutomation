name: Build and Test

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.100-preview.1.24101.2'  # .NET 9 Preview version
  SOLUTION_FILE: SdkTestAutomation.sln
  CONFIGURATION: Release

jobs:
  deploy-conductor:
    uses: ./.github/workflows/deploy-conductor.yml

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        global-json-file: false  # Allow preview versions

    - name: Restore Dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build Solution
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          **/bin/
          **/obj/

  test:
    needs: [deploy-conductor, build]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        global-json-file: false  # Allow preview versions

    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output

    - name: Run Tests
      run: dotnet test ${{ env.SOLUTION_FILE }} --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal
      env:
        CONDUCTOR_API_URL: "http://localhost:8080/api"