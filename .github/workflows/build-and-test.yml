name: Build and Test

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.number || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_FILE: SdkTestAutomation.sln
  CONFIGURATION: Release
  CONDUCTOR_API_URL: "http://localhost:8080/api"

permissions:
  contents: read
  checks: write

jobs:
  deploy-conductor:
    uses: ./.github/workflows/deploy-conductor.yml

  test:
    needs: [deploy-conductor]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore NuGet Packages
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build Solution
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Check Test Output Directory
      run: ls -la "SdkTestAutomation.Tests/bin/${{ env.CONFIGURATION }}/net8.0/"

    - name: Run Tests
      id: test-run
      run: >
        dotnet exec --runtimeconfig "SdkTestAutomation.Tests/bin/${{ env.CONFIGURATION }}/net8.0/SdkTestAutomation.Tests.runtimeconfig.json"
        "SdkTestAutomation.Tests/bin/${{ env.CONFIGURATION }}/net8.0/xunit.v3.runner.console.dll"
        "SdkTestAutomation.Tests/bin/${{ env.CONFIGURATION }}/net8.0/SdkTestAutomation.Tests.dll"
        --format trx --output TestResults/test-results.trx
        --format json --output TestResults/test-results.json

    - name: Test Results Reporter
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: TestResults/*.trx
        reporter: java-junit
        fail-on-error: false

    - name: Alternative Test Reporter
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          let summary = '';
          
          try {
            const jsonPath = path.join(process.env.GITHUB_WORKSPACE, 'TestResults', 'test-results.json');
            
            if (fs.existsSync(jsonPath)) {
              const jsonContent = fs.readFileSync(jsonPath, 'utf8');
              const testResults = JSON.parse(jsonContent);
              
              const total = testResults.total || 0;
              const passed = testResults.passed || 0;
              const failed = testResults.failed || 0;
              const skipped = testResults.skipped || 0;
              
              console.log('## Test Results Summary');
              console.log(`- Total: ${total}`);
              console.log(`- Passed: ${passed}`);
              console.log(`- Failed: ${failed}`);
              console.log(`- Skipped: ${skipped}`);
              
              // Add to job summary
              summary += `## Test Results Summary\n\n`;
              summary += `| Metric | Count |\n`;
              summary += `|--------|-------|\n`;
              summary += `| Total | ${total} |\n`;
              summary += `| Passed | ${passed} |\n`;
              summary += `| Failed | ${failed} |\n`;
              summary += `| Skipped | ${skipped} |\n\n`;
              
              if (failed > 0 && testResults.tests) {
                console.log('\n## Failed Tests');
                summary += `## Failed Tests\n\n`;
                
                testResults.tests
                  .filter(test => test.outcome === 'Failed')
                  .forEach(test => {
                    const testName = test.testDisplayName || test.testName;
                    console.log(`- ${testName}`);
                    summary += `### ${testName}\n`;
                    
                    if (test.errorMessage) {
                      console.log(`  Error: ${test.errorMessage}`);
                      summary += `**Error:** ${test.errorMessage}\n\n`;
                    }
                  });
              }
            } else {
              const message = 'JSON test result file not found. Tests may not have executed or JSON output was not generated.';
              console.log('## Test Results');
              console.log(message);
              summary += `## Test Results\n\n${message}\n`;
            }
          } catch (error) {
            const message = `Error parsing JSON test result file: ${error.message}`;
            console.log('## Test Results');
            console.log(message);
            console.log('Tests executed using xUnit v3 console runner');
            summary += `## Test Results\n\n${message}\n\nTests executed using xUnit v3 console runner.\n`;
          }
          
          // Add to job summary
          await core.summary
            .addRaw(summary)
            .write();

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults
        if-no-files-found: warn