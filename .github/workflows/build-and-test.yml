name: Build and Test

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.number || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_FILE: SdkTestAutomation.sln
  CONFIGURATION: Release
  CONDUCTOR_API_URL: "http://localhost:8080/api"

permissions:
  contents: read
  checks: write

jobs:
  deploy-conductor:
    uses: ./.github/workflows/deploy-conductor.yml

  test:
    needs: [deploy-conductor]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore NuGet Packages
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build Solution
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Run Tests
      run: >
        dotnet test "SdkTestAutomation.Tests/SdkTestAutomation.Tests.csproj"
        --configuration "${{ env.CONFIGURATION }}"
        --logger "console;verbosity=detailed"
        --logger "trx;LogFileName=test-results.trx"
        --results-directory TestResults
        --blame-hang-timeout 5m

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults
        if-no-files-found: warn