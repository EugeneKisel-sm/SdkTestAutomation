name: Build and Test

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.number || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_FILE: SdkTestAutomation.sln
  CONFIGURATION: Release
  CONDUCTOR_API_URL: "http://localhost:8080/api"

permissions:
  contents: read
  checks: write

jobs:
  deploy-conductor:
    uses: ./.github/workflows/deploy-conductor.yml

  test:
    needs: [deploy-conductor]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore NuGet Packages
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build Solution
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Check Test Output Directory
      run: ls -la "SdkTestAutomation.Tests/bin/${{ env.CONFIGURATION }}/net8.0/"

    - name: Run Tests
      id: test-run
      run: >
        ./SdkTestAutomation.Tests/bin/${{ env.CONFIGURATION }}/net8.0/SdkTestAutomation.Tests
        -reporter json
        -trx TestResults/test-results.trx
        -xml TestResults/test-results.xml

    - name: Test Results Reporter
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: TestResults/*.trx
        reporter: java-junit
        fail-on-error: false

    - name: Alternative Test Reporter
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          let summary = '';
          
          try {
            const xmlPath = path.join(process.env.GITHUB_WORKSPACE, 'TestResults', 'test-results.xml');
            
            if (fs.existsSync(xmlPath)) {
              const xmlContent = fs.readFileSync(xmlPath, 'utf8');
              
              // Simple XML parsing to extract test results
              const totalTests = (xmlContent.match(/<test/g) || []).length;
              const passedTests = (xmlContent.match(/<test[^>]*result="Pass"/g) || []).length;
              const failedTests = (xmlContent.match(/<test[^>]*result="Fail"/g) || []).length;
              const skippedTests = (xmlContent.match(/<test[^>]*result="Skip"/g) || []).length;
              
              console.log('## Test Results Summary');
              console.log(`- Total: ${totalTests}`);
              console.log(`- Passed: ${passedTests}`);
              console.log(`- Failed: ${failedTests}`);
              console.log(`- Skipped: ${skippedTests}`);
              
              // Add to job summary
              summary += `## Test Results Summary\n\n`;
              summary += `| Metric | Count |\n`;
              summary += `|--------|-------|\n`;
              summary += `| Total | ${totalTests} |\n`;
              summary += `| Passed | ${passedTests} |\n`;
              summary += `| Failed | ${failedTests} |\n`;
              summary += `| Skipped | ${skippedTests} |\n\n`;
              
              if (failedTests > 0) {
                console.log('\n## Failed Tests');
                summary += `## Failed Tests\n\n`;
                
                const failedMatches = xmlContent.match(/<test[^>]*result="Fail"[^>]*name="([^"]*)"[^>]*>/g);
                if (failedMatches) {
                  failedMatches.forEach(match => {
                    const testNameMatch = match.match(/name="([^"]*)"/);
                    if (testNameMatch) {
                      console.log(`- ${testNameMatch[1]}`);
                      summary += `### ${testNameMatch[1]}\n`;
                    }
                  });
                }
              }
            } else {
              const message = 'XML test result file not found. Tests may not have executed or XML output was not generated.';
              console.log('## Test Results');
              console.log(message);
              summary += `## Test Results\n\n${message}\n`;
            }
          } catch (error) {
            const message = `Error parsing XML test result file: ${error.message}`;
            console.log('## Test Results');
            console.log(message);
            console.log('Tests executed using xUnit v3 console runner');
            summary += `## Test Results\n\n${message}\n\nTests executed using xUnit v3 console runner.\n`;
          }
          
          // Add to job summary
          await core.summary
            .addRaw(summary)
            .write();

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults
        if-no-files-found: warn